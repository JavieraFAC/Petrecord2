<ion-header class="ion-no-border">
  <ion-toolbar color="light" class="centrar">
<!----->
    <ion-buttons slot="start">
    <!-- Boton para volver-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    <!---Boton para cerrar agregar tutor--> 
      <ion-button (click)="dismissModal()"*ngIf="isModal"> <ion-icon name="close-circle-outline"></ion-icon></ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
