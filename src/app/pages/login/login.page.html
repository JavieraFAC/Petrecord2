<ion-content class="fondo">


  <!----------------------LOGO--------------------->
  <div style="padding-top: 100px;"></div>
      <app-logo> </app-logo>
  <!----------------------LOGO--------------------->
  
  
  <!----------------------CONTENIDO--------------------->
  <div style="padding: 5%">
    <ion-card class="ion-card">
  
      <h2> Iniciar sesion</h2>
  
      <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <app-formulario
          [control]="form.controls.email"
          icon="mail-outline"
          autocomplete="email"
          type="email"
          label="Correo"
        ></app-formulario>
      
              <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Debes ingresar correo electrónico</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo válido</div>
              </div>
      
        <app-formulario
          [control]="form.controls.password"
          icon="lock-closed-outline"
          type="password"
          label="Contraseña"
        ></app-formulario>
      
              <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">La contraseña es obligatoria</div>
              </div>
      
        <ion-button type="submit" class="submit" [disabled]="form.invalid">
          Ingresar
          <ion-icon slot= "end" name="log-in-outline"></ion-icon>
        </ion-button>
      </form>


       <!------------------>         
       <div>
        <ion-button shape="round" color="light" routerLink="/nuevacuenta">
          Crear cuenta
        </ion-button>
      </div>
  
      <div>
        <ion-button class="botonolvido" routerLink="/olvidocontrasena">
          Olvidé mi contraseña
        </ion-button>
      </div>
      
  
  
      
    </ion-card>
  
  
  
  
  
  </div>
  <!----------------------CONTENIDO--------------------->
  
  
  
  
  </ion-content>
